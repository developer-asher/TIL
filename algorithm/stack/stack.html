<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스택(Stack)</title>
  </head>
  <body>
    <script>
      class Node {
        constructor(value) {
          this.value = value;
          this.next = null;
        }
      }

      class Stack {
        constructor() {
          this.top = null;
          this.bottom = null;
          this.length = 0;
        }

        peek() {
          // stack에 쌓인 가장 마지막 녀석을 확인하는 메소드
          return this.top;
        }

        push(value) {
          const newNode = new Node(value);

          if (this.length === 0) {
            this.top = newNode;
            this.bottom = newNode;
          } else {
            const holdingPointer = this.top;
            this.top = newNode;
            this.top.next = holdingPointer;
          }
          this.length++;
          return this;
        }

        pop() {
          if (!this.top) return null;
          if (this.top === this.bottom) {
            this.bottom = null;
          }
          this.top = this.top.next;
          this.length--;
          return this;
        }

        isEmpty() {
          return this.length === 0;
        }
      }

      const myStack = new Stack();
      console.log(myStack);
      myStack.peek();
      myStack.push('google');
      myStack.push('facebook');
      myStack.push('udemy');
      myStack.pop();
      myStack.pop();
      myStack.pop();
    </script>
  </body>
</html>
