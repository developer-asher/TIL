<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Sort(버블정렬)</title>
  </head>
  <body>
    <script>
      function bubbleSort(arr) {
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length - i - 1; j++) {
            //현재 원소가 바로 다음 원소보다 크면 두 원소 교체
            if (arr[j] > arr[j + 1]) {
              let swap = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = swap;
            }
          } // 배열의 마지막 데이터를 포함하지 않아도 검색 대상에 포함되므로 -1, 두번째로 각 순회가 끝날 때마다 마지막 데이터의 정렬이 끝나기 때문에 -i

          console.log(`${i}회전: ${arr}`);
        }

        return arr;
      }

      const input = [5, 10, 3, 55, 7];
      console.log(bubbleSort(input));
    </script>
  </body>
</html>
