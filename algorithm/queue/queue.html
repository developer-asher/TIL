<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>큐(Queue)</title>
  </head>
  <body>
    <script>
      class Node {
        constructor(value) {
          this.value = value;
          this.next = null;
        }
      }

      class Queue {
        constructor() {
          this.first = null;
          this.last = null;
          this.length = 0;
        }
        peek() {
          return this.first;
        }

        // 삽입
        enqueue(value) {
          const newNode = new Node(value);
          if (this.length === 0) {
            this.first = newNode;
            this.last = newNode;
          } else {
            this.last.next = newNode;
            this.last = newNode;
          }
          this.length++;
          return this;
        }

        // 추출
        dequeue() {
          if (!this.first) {
            return null;
          }
          if (this.first === this.last) {
            this.last = null;
          }
          const holdingPointer = this.first;
          this.first = this.first.next;
          this.length--;
          return this;
        }

        isEmpty() {
          return this.length === 0;
        }
      }

      let queue = new Queue();
      queue.enqueue('Joy');
      queue.enqueue('Matt');
      queue.enqueue('Pavel');
      queue.enqueue('hyunsol');
      console.log(queue.dequeue());

      console.log(queue);
    </script>
  </body>
</html>
